                window.history.pushState({path:newUrl}, '', newUrl);
            } catch (e) { console.warn("Preview Mode: URL history update skipped."); }
            
            // å¯«å…¥é è¨­è³‡æ–™
            await saveToCloud(true);
            hideLoading();
            renderUI();
        } else {
            // æœ‰ ID -> è®€å–é›²ç«¯è³‡æ–™
            try {
                // ä½¿ç”¨ public_trips é›†åˆæ–¹ä¾¿åˆ†äº«
                const docRef = doc(db, 'public_trips', tripId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    appState = { ...appState, ...data }; // åˆä½µè³‡æ–™
                    if (!appState.plans) appState.plans = [];
                } else {
                    // ID å­˜åœ¨ä½†è³‡æ–™åº«æ²’æœ‰ -> è¦–ç‚ºæ–°è¡Œç¨‹
                    await saveToCloud(true);
                }
            } catch (e) {
                console.error("Load Error:", e);
                alert("è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª Firebase Firestore è¦å‰‡æ˜¯å¦è¨­å®šç‚º Test Modeã€‚");
            } finally {
                hideLoading();
                renderUI();
            }
        }
    }

    function autoSave() {
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => saveToCloud(), 1000);
    }

    async function saveToCloud(force = false) {
        if (!currentUser || !tripId) return;
        const { doc, setDoc } = window.firebaseModules;
        try {
            const docRef = doc(db, 'public_trips', tripId);
            await setDoc(docRef, appState);
            console.log("Cloud Saved");
        } catch (e) {
            console.error("Save Error:", e);
        }
    }

    // --- UI æ¸²æŸ“èˆ‡äº’å‹•é‚è¼¯ ---

    function hideLoading() {
        const overlay = document.getElementById('loading-overlay');
        if(overlay) overlay.style.display = 'none';
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function renderUI() {
        renderHeader();
        renderSidebar();
        renderDaySelect();
        renderAllPlans();
    }

    // --- Header ---
    function renderHeader() {
        document.getElementById('mainTitle').innerText = appState.title;
        document.getElementById('bannerImg').src = appState.banner;
    }

    function editTitle(e) {
        if(isLocked) return;
        e.stopPropagation();
        const newTitle = prompt("è«‹è¼¸å…¥æ–°çš„æ¨™é¡Œ:", appState.title);
        if (newTitle && newTitle.trim() !== "") {
            appState.title = newTitle;
            renderHeader();
            autoSave();
        }
    }

    function editBanner() {
        if(isLocked) return;
        const newBanner = prompt("è«‹è¼¸å…¥æ–°çš„å°é¢åœ–ç‰‡ç¶²å€ (Image URL):", appState.banner);
        if (newBanner && newBanner.trim() !== "") {
            appState.banner = newBanner;
            renderHeader();
            autoSave();
        }
    }

    // --- Sidebar ---
    function renderSidebar() {
        const sidebarList = document.getElementById('daySidebarList');
        sidebarList.innerHTML = '';
        if (sidebarSortable) {
            sidebarSortable.destroy();
            sidebarSortable = null;
        }

        const allBtn = document.getElementById('btn-all');
        if (currentViewDay === 'all') allBtn.classList.add('active');
        else allBtn.classList.remove('active');

        for (let i = 1; i <= appState.totalDays; i++) {
            const btn = document.createElement('button');
            btn.className = `sidebar-btn ${currentViewDay == i ? 'active' : ''}`;
            btn.textContent = `Day ${i}`;
            btn.setAttribute('data-origin-day', i);
            btn.onclick = () => switchView(i);
            sidebarList.appendChild(btn);
        }

        sidebarSortable = new Sortable(sidebarList, {
            group: 'sidebar-days',
            animation: 150,
            ghostClass: 'sidebar-sortable-ghost',
            dragClass: 'sidebar-sortable-drag',
            disabled: isLocked,
            delay: 100, delayOnTouchOnly: true,
            onEnd: function (evt) {
                if (evt.oldIndex === evt.newIndex) return;
                reorderDaysFromSidebar();
            }
        });
    }

    function reorderDaysFromSidebar() {
        const sidebarList = document.getElementById('daySidebarList');
        const buttons = Array.from(sidebarList.children);
        const dayMapping = {};
        
        buttons.forEach((btn, index) => {
            const oldDay = parseInt(btn.getAttribute('data-origin-day'));
            const newDay = index + 1;
            dayMapping[oldDay] = newDay;
        });

        appState.plans = appState.plans.map(plan => {
            if (dayMapping[plan.day]) {
                return { ...plan, day: dayMapping[plan.day] };
            }
            return plan;
        });

        if (currentViewDay !== 'all') {
            currentViewDay = dayMapping[currentViewDay];
        }

        renderSidebar();
        renderAllPlans();
        autoSave();
    }

    function changeTotalDays(delta) {
        if(isLocked) return;
        const newTotal = appState.totalDays + delta;
        if (newTotal < 1) return alert("è‡³å°‘è¦æœ‰ä¸€å¤©å§ï¼");
        if (newTotal > 30) return alert("å¤ªå¤šå¤©äº†ï¼Œè«‹æ§åˆ¶åœ¨ 30 å¤©å…§ã€‚");

        if (delta < 0) {
            const hasPlans = appState.plans.some(p => p.day === appState.totalDays);
            if (hasPlans) {
                if (!confirm(`Day ${appState.totalDays} é‚„æœ‰è¡Œç¨‹ï¼Œç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ`)) return;
                appState.plans = appState.plans.filter(p => p.day !== appState.totalDays);
            }
        }

        appState.totalDays = newTotal;
        renderSidebar();
        renderDaySelect();
        if (typeof currentViewDay === 'number' && currentViewDay > appState.totalDays) {
            switchView('all');
        }
        autoSave();
    }

    function switchView(day) {
        currentViewDay = day;
        renderSidebar();
        renderAllPlans();
        if (day !== 'all') document.getElementById('dayInput').value = day;
    }

    function renderDaySelect() {
        const select = document.getElementById('dayInput');
        const currentVal = select.value;
        select.innerHTML = '';
        for (let i = 1; i <= appState.totalDays; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Day ${i}`;
            select.appendChild(option);
        }
        if (currentVal && currentVal <= appState.totalDays) select.value = currentVal;
    }

    // --- Timeline / Plans ---
    function renderAllPlans() {
        const container = document.getElementById('timeline-container');
        container.innerHTML = '';
        sortables.forEach(s => s.destroy());
        sortables = [];
        
        let displayPlans = appState.plans;
        if (currentViewDay !== 'all') {
            displayPlans = appState.plans.filter(p => p.day == currentViewDay);
        }

        // æ’åº
        displayPlans.sort((a, b) => {
            if (a.day !== b.day) return a.day - b.day;
            return a.time.localeCompare(b.time);
        });

        const grouped = displayPlans.reduce((acc, curr) => {
            (acc[curr.day] = acc[curr.day] || []).push(curr);
            return acc;
        }, {});

        const days = Object.keys(grouped).sort((a,b) => a-b);
        
        if (currentViewDay !== 'all' && days.length === 0) {
             days.push(currentViewDay);
             grouped[currentViewDay] = [];
        } else if (days.length === 0 && appState.plans.length === 0) {
            container.innerHTML = `<div style="text-align:center; color:#999; margin-top:50px;">ç›®å‰æ²’æœ‰è¡Œç¨‹ï¼Œå¿«å»æ–°å¢å§ï¼</div>`;
            return;
        }

        days.forEach(day => {
            const section = document.createElement('div');
            section.className = 'day-section';
            
            const header = document.createElement('div');
            header.className = 'day-header';
            header.innerHTML = `<span class="day-badge">Day ${day}</span>`;
            section.appendChild(header);

            const listContainer = document.createElement('div');
            listContainer.className = 'plan-list-container';
            listContainer.setAttribute('data-day', day);
            
            if (grouped[day]) {
                grouped[day].forEach(plan => {
                    const item = createPlanItem(plan);
                    listContainer.appendChild(item);
                });
            }

            section.appendChild(listContainer);
            container.appendChild(section);

            if (!isLocked) {
                const sortable = new Sortable(listContainer, {
                    group: 'shared',
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    handle: '.plan-item',
                    delay: 100, delayOnTouchOnly: true,
                    onEnd: function () { saveDragOrder(); }
                });
                sortables.push(sortable);
            }
        });
    }

    function createPlanItem(plan) {
        const item = document.createElement('div');
        item.className = 'plan-item';
        item.setAttribute('data-id', plan.id);
        
        let tagHtml = '';
        let tagClass = 'tag-none';
        let tagText = '(ç„¡æ¨™ç±¤)';
        if (plan.tag === 'flight') { tagClass = 'tag-flight'; tagText = 'âœˆï¸ èˆªç­'; }
        else if (plan.tag === 'hotel') { tagClass = 'tag-hotel'; tagText = 'ğŸ¨ ä½å®¿'; }
        else if (plan.tag === 'food') { tagClass = 'tag-food'; tagText = 'ğŸ½ï¸ ç¾é£Ÿ'; }
        else if (plan.tag === 'sightseeing') { tagClass = 'tag-sightseeing'; tagText = 'ğŸ”ï¸ æ™¯é»'; }
        
        if (!isLocked || (plan.tag && plan.tag !== '')) {
             tagHtml = `<span class="tag-base ${tagClass}" onclick="editTag(${plan.id})" title="${isLocked ? '' : 'é»æ“Šåˆ‡æ›æ¨™ç±¤'}">${tagText}</span>`;
        }

        let imgHtml = '';
        const clickAction = `handleImageClick(${plan.id}, '${plan.image || ''}')`;
        const titleAttr = isLocked ? "é»æ“Šæ”¾å¤§" : "é»æ“Šä¿®æ”¹åœ–ç‰‡";
        const onErrorCode = `this.style.display='none'; if(document.body.classList.contains('locked-mode')){ this.parentNode.style.display='none'; } else { this.nextElementSibling.style.display='flex'; }`;

        if (plan.image && plan.image.trim() !== "") {
            imgHtml = `
                <div class="img-container" onclick="${clickAction}" title="${titleAttr}">
                    <img src="${plan.image}" class="plan-img" alt="è¡Œç¨‹åœ–ç‰‡" onerror="${onErrorCode}">
                    <div class="img-placeholder" style="display:none">ï¼‹åœ–ç‰‡</div>
                    <span class="edit-hint">ğŸ“·</span>
                </div>`;
        } else if (!isLocked) {
            imgHtml = `
                <div class="img-container img-empty" onclick="${clickAction}" title="é»æ“Šæ–°å¢åœ–ç‰‡">
                    <div class="img-placeholder">ï¼‹åœ–ç‰‡</div>
                </div>`;
        }
        
        const hasNoteClass = (plan.note && plan.note.trim() !== "") ? "has-note" : "";
        
        item.innerHTML = `
            <div class="plan-main">
                <div class="plan-content">
                    <span class="plan-time" onclick="editTime(${plan.id})" title="${isLocked ? '' : 'é»æ“Šä¿®æ”¹æ™‚é–“'}">${plan.time}</span>
                    <div class="plan-details">
                        <h3 class="editable-text" onclick="editActivity(${plan.id})" title="é»æ“Šä¿®æ”¹æ–‡å­—">${plan.activity}</h3>
                        <div class="plan-meta">
                            ${tagHtml}
                            <button id="note-btn-${plan.id}" class="note-toggle-btn ${hasNoteClass}" onclick="toggleNote(${plan.id})">ğŸ“ å‚™è¨»</button>
                        </div>
                    </div>
                </div>
                ${imgHtml}
                <button class="delete-btn" onclick="deletePlan(${plan.id})">&times;</button>
            </div>
            <div id="note-area-${plan.id}" class="plan-note-area">
                <textarea class="note-textarea" placeholder="åœ¨æ­¤è¼¸å…¥å‚™è¨»äº‹é …..." onchange="saveNote(${plan.id}, this)">${plan.note || ''}</textarea>
            </div>
        `;
        return item;
    }

    function saveDragOrder() {
        const newPlans = [];
        document.querySelectorAll('.plan-list-container').forEach(container => {
            const day = parseInt(container.getAttribute('data-day'));
            container.querySelectorAll('.plan-item').forEach(item => {
                const id = parseInt(item.getAttribute('data-id'));
                const originalPlan = appState.plans.find(p => p.id === id);
                if (originalPlan) {
                    originalPlan.day = day;
                    newPlans.push(originalPlan);
                }
            });
        });

        if (currentViewDay !== 'all') {
            const hiddenPlans = appState.plans.filter(p => p.day != currentViewDay);
            newPlans.push(...hiddenPlans);
        }
        
        appState.plans = newPlans;
        autoSave();
    }

    // --- Actions ---

    function toggleLock() {
        isLocked = !isLocked;
        const body = document.body;
        const lockBtn = document.getElementById('lockBtn');
        const lockIcon = document.getElementById('lockIcon');
        const lockText = document.getElementById('lockText');

        if (isLocked) {
            body.classList.add('locked-mode');
            lockBtn.classList.add('active');
            lockIcon.textContent = 'ğŸ”’';
            lockText.textContent = 'å·²é–å®š';
            if (sidebarSortable) sidebarSortable.option("disabled", true);
        } else {
            body.classList.remove('locked-mode');
            lockBtn.classList.remove('active');
            lockIcon.textContent = 'ğŸ”“';
            lockText.textContent = 'ç·¨è¼¯ä¸­';
            if (sidebarSortable) sidebarSortable.option("disabled", false);
        }
        renderAllPlans();
    }

    function addPlan() {
        if(isLocked) return; 
        const day = document.getElementById('dayInput').value;
        const time = document.getElementById('timeInput').value;
        const tag = document.getElementById('tagInput').value; 
        const activity = document.getElementById('activityInput').value;

        if (!time || !activity) return alert("è«‹è¼¸å…¥æ™‚é–“å’Œå…§å®¹");

        const plan = {
            id: Date.now(),
            day: parseInt(day),
            time: time,
            activity: activity,
            tag: tag,
            image: "",
            note: ""
        };

        appState.plans.push(plan);
        
        if (currentViewDay !== 'all' && currentViewDay != day) {
            switchView(parseInt(day));
        } else {
            renderAllPlans();
        }
        
        document.getElementById('activityInput').value = '';
        autoSave();
    }

    function deletePlan(id) {
        if(isLocked) return;
        if(!confirm('åˆªé™¤æ­¤è¡Œç¨‹ï¼Ÿ')) return;
        appState.plans = appState.plans.filter(p => p.id !== id);
        renderAllPlans();
        autoSave();
    }

    function clearAllPlans() {
        if(isLocked) return;
        if(confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¡Œç¨‹å—ï¼Ÿé€™å°‡åˆªé™¤æ‰€æœ‰å¤©æ•¸èˆ‡è¡Œç¨‹ï¼Œä¸€åˆ‡é‡æ–°é–‹å§‹ã€‚")) {
            appState.plans = [];
            appState.totalDays = 1;
            renderSidebar();
            renderDaySelect();
            switchView('all');
            autoSave();
        }
    }

    function handleImageClick(id, url) {
        if (isLocked) {
            if(url && url !== '') openModal(url);
        } else {
            const plan = appState.plans.find(p => p.id === id);
            if (!plan) return;
            const newUrl = prompt("è«‹è¼¸å…¥æ–°çš„åœ–ç‰‡ç¶²å€:", plan.image || "");
            if (newUrl !== null) { 
                plan.image = newUrl.trim();
                renderAllPlans();
                autoSave();
            }
        }
    }

    function editTime(id) {
        if(isLocked) return;
        const plan = appState.plans.find(p => p.id === id);
        if (!plan) return;
        const newTime = prompt("è«‹è¼¸å…¥æ–°æ™‚é–“ (HH:MM):", plan.time);
        if (newTime && /^\d{2}:\d{2}$/.test(newTime.trim())) {
            plan.time = newTime.trim();
            renderAllPlans();
            autoSave();
        }
    }

    function editActivity(id) {
        if(isLocked) return;
        const plan = appState.plans.find(p => p.id === id);
        if (!plan) return;
        const newText = prompt("ä¿®æ”¹è¡Œç¨‹å…§å®¹:", plan.activity);
        if (newText !== null && newText.trim() !== "") {
            plan.activity = newText.trim();
            renderAllPlans();
            autoSave();
        }
    }

    function editTag(id) {
        if(isLocked) return;
        const tags = ['', 'sightseeing', 'flight', 'hotel', 'food'];
        const plan = appState.plans.find(p => p.id === id);
        if (!plan) return;
        const currentIdx = tags.indexOf(plan.tag || '');
        const nextIdx = (currentIdx + 1) % tags.length;
        plan.tag = tags[nextIdx];
        renderAllPlans();
        autoSave();
    }

    function toggleNote(id) {
        const plan = appState.plans.find(p => p.id === id);
        if (isLocked && (!plan || !plan.note || plan.note.trim() === "")) return;
        const noteArea = document.getElementById(`note-area-${id}`);
        noteArea.style.display = (noteArea.style.display === 'none' || noteArea.style.display === '') ? 'block' : 'none';
    }

    function saveNote(id, textarea) {
        const plan = appState.plans.find(p => p.id === id);
        if (plan) {
            plan.note = textarea.value;
            const btn = document.getElementById(`note-btn-${id}`);
            if (plan.note && plan.note.trim() !== "") btn.classList.add('has-note');
            else btn.classList.remove('has-note');
            autoSave();
        }
    }

    function openModal(url) {
        document.getElementById('imageModal').style.display = "flex"; 
        document.getElementById('modalImg').src = url;
    }
    function closeModal() {
        document.getElementById('imageModal').style.display = "none";
    }

    function resetDefault() {
        if(isLocked) return;
        if(confirm('ç¢ºå®šè¦é‡ç½®å›é è¨­è¡Œç¨‹å—ï¼Ÿæ‰€æœ‰é›²ç«¯ä¿®æ”¹å°‡æ¶ˆå¤±ã€‚')) {
            appState.title = DEFAULT_TITLE;
            appState.banner = DEFAULT_BANNER;
            appState.totalDays = 8;
            appState.plans = JSON.parse(JSON.stringify(defaultItinerary));
            renderHeader();
            renderSidebar();
            renderDaySelect();
            switchView('all');
            autoSave();
        }
    }

    function shareTrip() {
        let url = window.location.href;
        
        if (!url.includes('trip=') && tripId) {
            const separator = url.includes('?') ? '&' : '?';
            url = `${url}${separator}trip=${tripId}`;
        }
        
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(url).then(() => showToast("å·²è¤‡è£½é€£çµï¼ğŸ”—"));
        } else {
            let msg = `ä½ çš„ Trip ID æ˜¯ï¼š${tripId}\n\nå¦‚æœè¦å‚³æª”æ¡ˆçµ¦æœ‹å‹ï¼Œè«‹æŠŠé€™å€‹ ID å¡«å…¥ HTML ç¨‹å¼ç¢¼ä¸­çš„ PRESET_TRIP_ID æ¬„ä½ã€‚\n\nè¤‡è£½ä»¥ä¸‹é€£çµ:`;
            prompt(msg, url);
        }
    }
